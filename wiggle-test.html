<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div id="wiggler">
        Click me to wiggle!
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="jquery-wiggle.js"></script>
    <script>
        $(function () {
            $('#wiggler').click(function () {
                $(this).wiggle({
                    waggle : 10,
                    duration : 5
                });
            });
        });
    </script>
</body>
</html>
