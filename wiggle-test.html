<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="wiggler">
        <img src="http://www.androidfreeware.net/img2/mario_jump_android_1.gif">
    </div>
    
    <div class="wiggler">
        <img src="http://www.androidfreeware.net/img2/mario_jump_android_1.gif">
    </div>
    
    <div class="wiggler">
        <img src="http://www.androidfreeware.net/img2/mario_jump_android_1.gif">
    </div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script src="jquery-wiggle.js"></script>
    <script>
        $(function doSomeWigglin() {
            $('.wiggler').each(function(){
                $(this).wiggle({
                    waggle : Math.random()*20,
                    duration : 5,
                    wiggleCallback : function (elem) {
                        elem.animate({
                            zoom : 1 + Math.random()
                        }, 200);
                    }
                }, doSomeWigglin);
            })
        });
    </script>
</body>
</html>
